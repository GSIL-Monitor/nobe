<!DOCTYPE HTML>
<html>
<head>
<include file="Common/header" />
<div id="page-wrapper">
  <div class="graphs">
    <div class="xs">
      <h3>编辑职位</h3>
      <div class="tab-content">
        <div class="tab-pane active" id="horizontal-form">
          <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="focusedinput" class="col-sm-2 control-label">职位名称</label>
              <div class="col-sm-8">
                <input type="text" name="typename" value="{$res.typename}" class="form-control1" id="focusedinput" placeholder="">
              </div>
              <div class="col-sm-2">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="form-group">
              <label for="focusedinput" class="col-sm-2 control-label">购买升级</label>
              <div class="col-sm-8">
                <input type="text" name="up_buy" value="{$res.up_buy}" class="form-control1" id="focusedinput" placeholder="">
              </div>
              <div class="col-sm-2">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="form-group">
              <label for="focusedinput" class="col-sm-2 control-label">消费升级</label>
              <div class="col-sm-8">
                <input type="text" name="up_consume" value="{$res.up_consume}" class="form-control1" id="focusedinput" placeholder="">
              </div>
              <div class="col-sm-2">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="form-group">
              <label for="focusedinput" class="col-sm-2 control-label">升级单数</label>
              <div class="col-sm-8">
                <input type="text" name="order" value="{$res.order}" class="form-control1" id="focusedinput" placeholder="">
              </div>
              <div class="col-sm-2">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="form-group">
              <label for="focusedinput" class="col-sm-2 control-label">代理奖金</label>
              <div class="col-sm-8">
                <input type="text" name="bonus" value="{$res.bonus}" class="form-control1" id="focusedinput" placeholder="">
              </div>
              <div class="col-sm-2">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="panel-footer">
              <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                  <button class="btn-success btn">提交</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="copy_layout">
      <p>Copyright &copy; 2016 name All rights reserved.</p>
    </div>
  </div>
</div>
<!-- /#page-wrapper -->
</div>
<!-- /#wrapper --> 
<!-- Nav CSS -->
<link href="__ROOT__/Public/admin/css/custom.css" rel="stylesheet">
<!-- Metis Menu Plugin JavaScript -->

<script src="__ROOT__/Public/admin/js/custom.js"></script> 
<script src="__ROOT__/Public/admin/js/bootstrap.min.js"></script>
</body></html>
