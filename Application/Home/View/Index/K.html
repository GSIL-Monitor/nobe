<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>同步k线图</title>
        <link href="__ROOT__/Public/Home/css/bootstrap.min.css" rel="stylesheet">
        <link href="__ROOT__/Public/Home/css/aui.min.css" rel="stylesheet">
        <link href="__ROOT__/Public/Home/css/mui.picker.css" rel="stylesheet">
        <link href="__ROOT__/Public/Home/css/mui.poppicker.css" rel="stylesheet">
        <link href="__ROOT__/Public/Home/css/style.css" rel="stylesheet">
         <script type="text/javascript" src="__ROOT__/Public/Home/js/jquery-3.1.1.min.js"></script>
         <script type="text/javascript" src="__ROOT__/Public/Home/js/aui.js"></script>
        <script type="text/javascript" src="__ROOT__/Public/Home/js/mui.picker.js"></script>
        <script type="text/javascript" src="__ROOT__/Public/Home/js/mui.poppicker.js"></script>
        <script type="text/javascript" src="__ROOT__/Public/Home/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="__ROOT__/Public/Home/js/echarts.common.min.js"></script>
        <style>
         
        </style>
    </head>
<body class="bodyColor">
	 <!-- 公共头部 -->
     <include file="Common/header" />
    <!-- 公共头部 -->
    <div class="container-fluid noPadding">
        <div id="main" style="height:300px;width: 98%;"></div>
    </div>

     <script type="text/javascript">
         // 基于准备好的dom，初始化echarts图表
         var myChart = echarts.init(document.getElementById("main"));
         var option = {
             title : {
                 text: '一周曲线变化'
             },
             tooltip : {
                 trigger: 'axis'
             },
             legend: {
                 data:['收益率']
             },
             //右上角工具条
             toolbox: {
                 show : true,
                 feature : {
                     mark : {show: true},
                     dataView : {show: true, readOnly: false},
                     magicType : {show: true, type: ['line', 'bar']},
                     restore : {show: true},
                     saveAsImage : {show: true}
                 }
             },
             calculable : true,
             xAxis : [
                 {
                     type : 'category',
                     boundaryGap : false,
                     data : ['{$seven[6].date}','{$seven[5].date}','{$seven[4].date}','{$seven[3].date}','{$seven[2].date}','{$seven[1].date}','{$seven[0].date}']
                 }
             ],
             yAxis : [
                 {
                     type : 'value',
                     axisLabel : {
                         formatter: '{value} '
                     }
                 }
             ],
             series : [
                 {
                     name:'收益率',
                     type:'line',
                     smooth:true,
                     data:[{$seven[6].cont}, {$seven[5].cont}, {$seven[4].cont}, {$seven[3].cont}, {$seven[2].cont}, {$seven[1].cont},{$seven[0].cont}],
                     markPoint : {
                         data : [
                             {type : 'max', name: '最大值'}
                         ]
                     }
                 }
             ]
         };

         // 为echarts对象加载数据
         myChart.setOption(option);

     </script>
</body>
</html>
