<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>完善资料</title>
	<link rel="stylesheet" href="__ROOT__/Public/Home/css/aui.min.css">
	<link rel="stylesheet" type="text/css" href="__ROOT__/Public/Home/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="__ROOT__/Public/Home/css/style.css">
	<script type="text/javascript" src="__ROOT__/Public/Home/js/swiper.min.js"></script>
	<script type="text/javascript" src="__ROOT__/Public/Home/js/aui.js"></script>
	<style type="text/css">
		.mui-input-row label{text-align: right;}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	  <a class="mui-icon mui-icon-left-nav mui-pull-left mui-action-back"></a>
	  <h1 class="mui-title">完善资料</h1>
	</header>
	<div class="mui-content">
        <form class="mui-input-group" method="post" enctype="multipart/form-data">
		    
		    <div class="mui-input-row">
		        <label>一级密码</label>
		        <input type="password" value="{$username.pwd}" name="pwd" class="mui-input-password" placeholder="请输入一级密码">
		    </div>
		    <div class="mui-input-row">
		        <label>二级密码</label>
		        <input type="password" value="{$username.pwd2}" name="pwd2" class="mui-input-password" placeholder="请输入二级密码">
		    </div>
		    <!--<div class="mui-input-row">-->
		        <!--<label>手机号</label>-->
		        <!--<input type="number" class="mui-input-clear" placeholder="请输入手机号">-->
		    <!--</div>-->
		    <div class="mui-input-row">
		        <label>姓名</label>
		        <input type="text" value="{$username.realname}" name="realname" class="mui-input-clear" placeholder="请输入姓名">
		    </div>
		    <div class="mui-input-row">
		        <label>支付宝账号</label>
		        <input type="text" value="{$username.zhifubao}" name="zhifubao" class="mui-input-clear" placeholder="请输入支付宝账号">
		    </div>
		     <div class="mui-input-row">
		        <label>支付宝姓名</label>
		        <input type="text" value="{$username.zhifubaoname}" name="zhifubaoname"  class="mui-input-clear" placeholder="请输入支付宝姓名">
		    </div>
		    <div class="mui-input-row">
		        <label>微信账号</label>
		        <input type="text" value="{$username.weixin}" name="weixin" class="mui-input-clear" placeholder="请输入微信账号">
		    </div>

		     
			<button class="mui-btn mui-btn-block">确认</button>
		</form>
		
	    

		
	</div>
</body>
</html>
