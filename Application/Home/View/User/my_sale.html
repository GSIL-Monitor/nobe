<html lang="en">
<head>

<body>
	<header class="mui-bar mui-bar-nav">
	  <a class="mui-icon mui-icon-left-nav mui-pull-left mui-action-back"></a>
	  <h1 class="mui-title">我要挂卖</h1>

	<div class="mui-content">
	    <form class="mui-input-group" method="post" enctype="multipart/form-data">

		        <label>积分数量</label>
		        <input type="number" name="income" class="mui-input-clear" placeholder="请输入挂卖积分数量">
		    </div>
		    <div class="mui-input-row">
		        <label>微信号</label>

		    </div>
		    <div class="mui-input-row">
		        <label>手机号</label>
		        <input type="number" name="tel" class="mui-input-clear" placeholder="请输入我的手机号">
		    </div>
		    <div class="mui-input-row">
		        <label>姓名</label>
		        <input type="text" name="username" class="mui-input-clear" placeholder="请输入我的姓名">
		    </div>
		   
			<button class="mui-btn mui-btn-block">确认挂卖</button>
		</form>		
	</div>
