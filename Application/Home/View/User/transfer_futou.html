<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>复投码转账</title>
	<link rel="stylesheet" href="__ROOT__/Public/Home/css/aui.min.css">
	<link rel="stylesheet" type="text/css" href="__ROOT__/Public/Home/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="__ROOT__/Public/Home/css/style.css">
	<script type="text/javascript" src="__ROOT__/Public/Home/js/swiper.min.js"></script>
	<script type="text/javascript" src="__ROOT__/Public/Home/js/aui.js"></script>
	<script type="text/javascript" src="__ROOT__/Public/Home/js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	  <a class="mui-icon mui-icon-left-nav mui-pull-left mui-action-back"></a>
	  <h1 class="mui-title">复投码转账</h1>
	</header>
	<div class="mui-content">
		<form class="mui-input-group" method="post"  enctype="multipart/form-data">
			<div class="mui-input-row">
				<label>目标账号</label>
				<input type="text" name="tel" class="mui-input-clear" placeholder="请输入目标账号">
			</div>
			<div class="mui-input-row">
				<label>目标姓名</label>
				<input type="text" name="name" class="mui-input-clear" placeholder="请输入目标姓名">
			</div>
			<div class="mui-input-row">
				<label>转账数量</label>
				<input type="number" name="num" class="mui-input-clear" placeholder="请输入转账数量">
			</div>
			<div class="mui-input-row">
				<label>二级密码</label>
				<input type="password" name="pwd2" class="mui-input-password" placeholder="请输入二级密码">
			</div>
			<button type="submit" class="mui-btn mui-btn-block">确认转账</button>
		</form>
	</div>
</body>
</html>
