<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>开通商品</title>
	<link rel="stylesheet" href="css/aui.min.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/aui.js"></script>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	  <a class="mui-icon mui-icon-left-nav mui-pull-left mui-action-back"></a>
	  <h1 class="mui-title">开通商品</h1>
	</header>
	<div class="mui-content">
	    <ul class="deal_rule" style="margin-top:10px;">
	    	<li>注册扣除100元积分</li>
	    	<li>请确认账号内有足够的积分</li>
	    </ul>
	    <form class="mui-input-group" style="margin-top:10px;">
		    <div class="mui-input-row">
		        <label>会员账号</label>
		        <input type="text" class="mui-input-clear" placeholder="请输入会员账号">
		    </div>
		    <div class="mui-input-row">
		        <label>姓名</label>
		        <input type="text" class="mui-input-clear" placeholder="请输入收货人电话">
		    </div>
		     <div class="mui-input-row">
		        <label>一级密码</label>
		        <input type="password" class="mui-input-password" placeholder="请输入一级密码">
		    </div>
		    <div class="mui-input-row">
		        <label>确认一级密码</label>
		        <input type="password" class="mui-input-password" placeholder="请确认一级密码">
		    </div>
		    <div class="mui-input-row">
		        <label>二级密码</label>
		        <input type="password" class="mui-input-password" placeholder="请输入二级密码">
		    </div>
		    <div class="mui-input-row">
		        <label>确认二级密码</label>
		        <input type="password" class="mui-input-password" placeholder="请确认二级密码">
		    </div>

			<button class="mui-btn mui-btn-block">确认注册</button>
		</form>
	</div>
</body>
</html>
