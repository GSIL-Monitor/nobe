<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>积分转账</title>
	<link rel="stylesheet" href="css/aui.min.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/aui.js"></script>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	  <a class="mui-icon mui-icon-left-nav mui-pull-left mui-action-back"></a>
	  <h1 class="mui-title">积分转账</h1>
	</header>
	<div class="mui-content">
	    <p class="tipTitle">转账需手续费10%</p>
        <form class="mui-input-group">
		    <div class="mui-input-row">
		        <label>目标账号</label>
		        <input type="text" class="mui-input-clear" placeholder="请输入目标账号">
		    </div>
		    <div class="mui-input-row">
		        <label>目标姓名</label>
		        <input type="text" class="mui-input-clear" placeholder="请输入目标姓名">
		    </div>
		     <div class="mui-input-row">
		        <label>转账数量</label>
		        <input type="number" class="mui-input-clear" placeholder="请输入转账数量">
		    </div>
		    <div class="mui-input-row">
		        <label>二级密码</label>
		        <input type="password" class="mui-input-password" placeholder="请输入二级密码">
		    </div>
			<button class="mui-btn mui-btn-block">确认转账</button>
		</form>		
	</div>
</body>
</html>
